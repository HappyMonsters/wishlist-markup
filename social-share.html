<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wishlist markup</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <!-- Modal -->
    <div id="myModal" class="ewl_modal">
      <div class="ewl_modal-content ewl_modal-content-sm">
        <!-- modal header -->
        <div class="ewl_modal-header">
          <h2 class="ewl_modal-title">Share to</h2>
          <span class="ewl_close-btn">&times;</span>
        </div>
        <!-- / modal header -->

        <!-- modal body -->
        <div class="ewl_modal-body">
          <div class="ewl-social-share-icon">
            <a href="#"> <img src="img/whatsapp.svg" alt="" /> </a>
            <a href="#"> <img src="img/facebook.svg" alt="" /> </a>
            <a href="#"> <img src="img/x.svg" alt="" /> </a>
            <a href="#"> <img src="img/email.svg" alt="" /> </a>
            <a href="#"> <img src="img/telegram.svg" alt="" /> </a>
            <a href="#"> <img src="img/messanger.svg" alt="" /> </a>
          </div>
        </div>

        <div class="ewl_social-share-text">
          <input type="text" placeholder="https://example.com/67zaxN-yjCI?si=vljoj8eLSMVcjoUN" />
          <button type="submit">Copy</button>
        </div>

        <!-- / modal body -->
      </div>
    </div>
  </body>
</html>
