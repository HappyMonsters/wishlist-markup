<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wishlist markup</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <!-- Modal Trigger -->
    <!-- <button id="openModalBtn">Open Modal</button> -->

    <!-- Modal -->
    <div id="myModal" class="ewl_modal">
      <div class="ewl_modal-content ewl_modal-content-sm">
        <div class="ewl_modal-header">
          <h2 class="ewl_modal-title">Modal Title</h2>
          <span class="ewl_close-btn">&times;</span>
        </div>
        <div class="ewl_modal-body">
          <div class="ewl-product-list">
            <img src="img/d1.jpg" alt="" />
            <div class="ewl-product-title">Ribbed modal T-Shirt</div>
          </div>
          <div class="ewl-created-w-list">
            <input type="checkbox" id="list1" class="ewl-checkbox" />
            <label for="list1" class="ewl-created-w-info">
              <div class="ewl-created-w-list-img">
                <img src="img/d1.jpg" alt="" />
              </div>
              <div class="ewl-created-w-list-title">Daily Needs (5)</div>
            </label>
          </div>
          <div class="ewl-created-w-list">
            <input type="checkbox" id="list2" class="ewl-checkbox" />
            <label for="list2" class="ewl-created-w-info">
              <div class="ewl-created-w-list-img">
                <img src="img/d1.jpg" alt="" />
              </div>
              <div class="ewl-created-w-list-title">Fashion Dress (9)</div>
            </label>
          </div>

          <div class="ewl-created-w-list">
            <input type="checkbox" id="list3" class="ewl-checkbox" />
            <label for="list3" class="ewl-created-w-info ewl-new-create-w">
              <div class="ewl-created-w-list-new-entry">
                <span class="ewl-nw">NW</span>
              </div>
              <input type="text" placeholder="Enter new wishlist name" />
              <span class="ewl_close-btn">&times;</span>
            </label>
          </div>
        </div>
        <div class="ewl_modal-footer">
          <a href="#" class="ewl-light-btn">Create New List</a>
          <a href="#" class="ewl-dark-btn">Save</a>
        </div>
      </div>
    </div>

</html>
