<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wishlist markup</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div style="padding: 50px">
      <!-- take markup fromm here -->
      <div class="ewl-w-notification">
        <img class="ewl-w-thumb" src="img/d1.jpg" alt="" />
        <div class="ewl-w-notification-text"><span>Ribbed modal T-shirt</span> has been removed from 1 wishlist.</div>
        <img class="ewl-notification-sign" src="img/close-line.svg" alt="" />
      </div>

      <br />
      <br />
      <br />
      <br />

      <div class="ewl-w-notification">
        <img class="ewl-w-thumb" src="img/d2.jpg" alt="" />
        <div class="ewl-w-notification-text"><span>Ribbed modal T-shirt</span> has been added to 1 wishlist successfully.</div>
        <img class="ewl-notification-sign" src="img/check-line.svg" alt="" />
      </div>
    </div>
  </body>
</html>
